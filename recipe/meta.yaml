{% set version = "0.4.0" %}

package:
  name: pylbm
  version: {{ version }}

source:
  url: https://github.com/pylbm/pylbm/archive/{{ version }}.tar.gz
  sha256: e754815d650a6f1a8782830c42c117df4ee581e3af657b0ebdc741225359561e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - numpy
    - matplotlib
    - sympy >=1.1.1,<1.2
    - cython
    - h5py
    - mpi4py
    - future
    - colorlog

test:
  imports:
    - pylbm

about:
  home: http://pylbm.readthedocs.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Package for numerical simulations using Lattice Boltzmann solvers

extra:
  recipe-maintainers:
    - gouarin
